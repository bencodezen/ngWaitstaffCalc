<div class="container">
  <div class="column">
    <section id="customer-charges">
      <h2>Customer Charges</h2>
      <p><span class="label">Subtotal</span> <span id="subtotal">{{ subtotal | currency }}</span></p>
      <p><span class="label">Tip</span> <span id="tip-amount">{{ tipAmount | currency }}</span></p>
      <p><span class="label">Total</span> <span id="total">{{ total | currency }}</span></p>
    </section>
    <section id="earning-info">
      <h2>My Earnings Info</h2>
      <p><span class="label">Tip Total:</span> <span id="tip-total">{{ tipTotal | currency }}</span></p>
      <p><span class="label">Meal Count:</span> <span id="meal-count">{{ mealCount }}</span></p>
      <p><span class="label">Average Tip Per Meal:</span> <span id="average-tip">{{ averageTip | currency }}</span></p>
    </section>
  </div>
  <button ng-click="reset();" type="button">Reset</button>
</div>
