<!DOCTYPE html>
<html lang="en" ng-app="staffCalcApp">
<head>
	<meta charset="UTF-8">
	<title>Thinkful: Lesson 1.3.6 - Waitstaff Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="staffCalcCtrl">
	<h1>Waitstaff Calculator</h1>
	<div class="container">
		<div class="container">
			<div class="column">
				<section id="meal-input">
					<h2>Enter the Meal Details</h2>
					<form name="mealForm">
						<label for="basePrice">Base Meal Price: $</label>
						<input name="basePrice" type="number" step="any" min="0">
						<label for="taxRate">Tax Rate: </label>
						<input name="taxRate" type="number" step="any" min="0">%
						<label for="tipPercent">Tip Percent: </label>
						<input name="tipPercent" type="number" step="any" min="0">%
						<input type="submit" value="Submit"><button>Cancel</button>
					</form>
				</section>
			</div>
			<div class="column">
				<section id="customer-charges">
					<h2>Customer Charges</h2>
					<p><span class="label">Subtotal</span> <span id="subtotal">$0.00</span></p>
					<p><span class="label">Tip</span> <span id="tip-amount">$0.00</span></p>
					<p><span class="label">Total</span> <span id="total">$0.00</span></p>
				</section>
				<section id="earning-info">
					<h2>Customer Charges</h2>
					<p><span class="label">Tip Total:</span> <span id="tip-total">$0.00</span></p>
					<p><span class="label">Meal Count:</span> <span id="meal-count">$0.00</span></p>
					<p><span class="label">Average Tip Per Meal:</span> <span id="average-tip">$0.00</span></p>
				</section>
			</div>
			<button>Reset</button>
		</div>
	</div>
</body>
</html>
